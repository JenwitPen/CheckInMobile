<div class="wrapper">
  <div class="section__search">
    <div class="search__box">
      <label>รายละเอียดเช็คอิน</label>
    </div>
  </div>

  <div class="section__list">
    <div class="row">
      <label for="placename">ชื่อสถานที่ &nbsp;&nbsp;: </label>
      <input type="text" name="placename" [(ngModel)]="placename">
    </div>

    <div class="row">
      <label for="address">ที่อยู่ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" name="address" [(ngModel)]="address">
    </div>

    <div class="row">
      <label for="datetime">วัน / เวลา &nbsp;&nbsp;&nbsp;: </label>
      <input type="text" name="datetime" [(ngModel)]="datetime">
    </div>

    <div class="row">
      <label for="">เติมน้ำมัน &nbsp;&nbsp;: </label>
      <input type="radio" name="fill" checked value="0">ไม่เติม
      <div class="row">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="fill" value="1">น้ำมัน
      </div>
      <div class="row">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="fill" value="2">แก๊ส
      </div>
      <div class="row">
        <input type="text" [(ngModel)]="amount">
      </div>
    </div>

    <div class="row">
      <label class="important-text">*กิจกรรม : </label>
      <select (change)="SelectActivityChange($event.target.value)">
        <option *ngFor="let item of activityList" value="{{item.activityID}}">{{item.activityName}}</option>
      </select>
    </div>

    <div class="row" [hidden]="!subjectShow">
      <label class="important-text">*กลุ่มสาระ : </label>
      <select >
        <option *ngFor="let item of subjectList" value="{{item.activityID}}">{{item.activityName}}</option>
      </select>
    </div>

    <div class="row" [hidden]="!activityShow">
      <label class="important-text">*กิจกรรมย่อย : </label>
      <select value="subactivityId" (change)="SelectSubActivityChange($event.target.value)">
        <option *ngFor="let item of activitysubList" [attr.selected]="item.flagDefault == true? 'selected' : null"  [value]="item.subActivityID">{{item.subActivityName}}</option>
      </select>
    </div>

    <div class="row">
      <label for="">Forecast &nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" [(ngModel)]="forecast">
    </div>

    <div class="row">
      <label for="">Actual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" value="0.0">
    </div>

    <div class="row">
      <label for="">MostLikely: </label>
      <input type="text" value="0.0">
    </div>

    <div class="row">
      <label class="important-text">*ผู้ติดต่อ &nbsp;&nbsp;&nbsp;: </label>
      <input type="text" [(ngModel)]="contact">
    </div>

    <div class="row">
      <label for="">ตำแหน่ง &nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" [(ngModel)]="position">
    </div>

    <div class="row">
      <label for="">E-mail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" [(ngModel)]="email">
    </div>

    <div class="row">
      <label class="important-text">*เบอร์โทร &nbsp;: </label>
      <input type="text" [(ngModel)]="telephone">
    </div>

    <div class="row">
      <label for="">รายละเอียดกิจกรรม </label>
      <input type="text" [(ngModel)]="remark">
    </div>

    <div class="row" style="text-align: center;">
        <div class="image-upload">
            <label for="file-input">
              <img src="../assets/images/camera-icon.png" width="100" height="100" />
            </label>

            <input id="file-input" type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" (change)="onFileSelected($event)">
          </div>
    </div>
  </div>

  <div class="section__navigation">
    <div class="navigation__box">
      <input type="button" class="button button-add" value="บันทึก" (click)="Save()"/>
    </div>
  </div>
</div>
